<div *ngIf="loading" class="alert alert-info text-center">
    <h4 class="alert-heading">Cargando...</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="nb-0">
    </p>
</div>

<div *ngIf="!loading && error" class="alert alert-danger text-center">
    <h4 class="alert-heading">Opps ...</h4>
    <p>
        {{ error | json }}
    </p>
</div>

<div *ngIf="!loading && usuarios.length > 0" class="card-columns">
    <div *ngFor="let usuario of usuarios" class="card">
        <img [src]="usuario.avatar" class=" card-img-top" [alt]="usuario.first_name">
        <div class="card-body">
            <h5 class="card-title"> {{ usuario.first_name + ' ' + usuario.last_name }} </h5>
            <p class="card-text"> {{ usuario.email }} </p>
        </div>
    </div>
</div>
